<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/84d906f04a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <meta name="description" content="description de la page"/>
    <link rel="icon" type="image/png" href="../Logo/Diamantbrutmariage.jpg" />
    <link rel="stylesheet" href="../CSS/contact.css">
    <title>Contact</title>
</head>
<body onload="prenomInput(),nomInput(),emailInput(),dateInput(),phoneInput(),cityInput(),areaInput()">
    <div id="articleMid" class="container">
        <div class="row">
            <div class="col-12 text-center accueil">
                Accueil > <span>Contact</span>
            </div>
            <div class="col-8 offset-2 text-top text-center">
                En France ou à l’étranger ? Vous souhaitez organiser votre mariage ou un événement privé ? 
                Contactez-moi, je vous répondrai dans les plus brefs délais.
            </div>
            <div class="col-6 form-title">
                Votre mariage ou événement privé ?
            </div>
            <div class="col-12">
                <form class="form-mid" id="formMid">
                    <div class="form-row">
                      <div class="form-group col-md-6 mt-4">
                        <input type="text" class="form-control" id="prenom" onkeypress="prenomInput(event)" placeholder="Prenom *" autocomplete="off" required>
                      </div>
                      <div class="form-group col-md-6 mb-4 mt-4">
                        <input type="text" class="form-control" id="nom" onkeypress="nomInput(event)" placeholder="Nom *" autocomplete="off" required>
                      </div>
                      <div class="form-group col-md-6">
                        <input type="email" class="form-control" id="email" onkeypress="emailInput(event)" placeholder="Email *" autocomplete="off" required>
                      </div>
                      <div class="form-group col-md-6 mb-4">
                        <input type="number" class="form-control" id="phone" onkeypress="phoneInput(event)" placeholder="Téléphone *" autocomplete="off" required>
                      </div>
                      <div class="form-group col-md-6">
                        <input type="date" class="form-control" id="date" onkeypress="dateInput(event)" placeholder="Date de l'événement *" autocomplete="off" required> 
                      </div>
                      <div class="form-group col-md-6 mb-4">
                        <input type="text" class="form-control" id="city" onkeypress="cityInput(event)" placeholder="Lieu / région *" autocomplete="off" required>
                      </div>
                      <div class="form-group col-md-12">
                        <textarea class="form-control" id="textAreaFormMid" onkeypress="areaInput(event)" placeholder="Comment imaginez-vous votre événement : 
  - mariage ou événement privé ?
  - nombre d’invités ?
  - thème ?
  - attente particulière ?
                        " rows="7" required></textarea>
                      </div>
                    </div>
                    <div id="buttonDiv" class="col-md-12 text-center mt-4">
                      <button id="buttonForm" type="button" class="btn btn-outline-secondary" onclick="sub()">ENVOYER</button>
                      <div id="messageSubmit" class="col-12 text-center"></div>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</body>
<script src="https://www.google.com/recaptcha/api.js?render=_reCAPTCHA_site_key"></script>
<script>
grecaptcha.ready(function() {
    grecaptcha.execute('_reCAPTCHA_site_key_', {action: 'homepage'}).then(function(token) {
       
    });
});
</script>
<script src="../JS/scriptContact.js"></script>
</html>
